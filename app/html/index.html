<html>

<head>
  <title>Home | Reminder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Quran, hadith, and more as an app and API" />
  <link rel="manifest" href="/manifest.webmanifest">
  <script src="https://unpkg.com/htmx.org@2.0.4"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @font-face {
      font-family: 'arabic';
      src: url('/arabic.otf') format('opentype');
      font-weight: normal;
      font-style: normal;
    }

    .arabic {
      font-family: 'arabic';
      font-size: 1.5em;
    }

    .bookmarked::after {
      content: " â˜…";
      color: gold;
    }
  </style>
</head>

<body class="min-h-screen flex flex-col bg-gray-50">
  <header class="bg-black text-white py-4 sticky top-0 z-50 shadow-md">
    <div class="max-w-6xl mx-auto px-4">
      <nav class="flex justify-center items-center space-x-6">
        <a href="/home" class="px-4 py-2 bg-white text-black rounded hover:bg-gray-100 transition-colors" hx-get="/home"
          hx-target="#main" hx-swap="innerHTML" hx-push-url="true">Home</a>
        <a href="/quran" class="px-4 py-2 bg-white text-black rounded hover:bg-gray-100 transition-colors"
          hx-get="/quran" hx-target="#main" hx-swap="innerHTML" hx-push-url="true">Quran</a>
        <a href="/hadith" class="px-4 py-2 bg-white text-black rounded hover:bg-gray-100 transition-colors"
          hx-get="/hadith" hx-target="#main" hx-swap="innerHTML" hx-push-url="true">Hadith</a>
        <a href="/names" class="px-4 py-2 bg-white text-black rounded hover:bg-gray-100 transition-colors"
          hx-get="/names" hx-target="#main" hx-swap="innerHTML" hx-push-url="true">Names</a>
        <a href="/bookmarks"
          class="px-4 py-2 bg-white text-black rounded hover:bg-gray-100 transition-colors">Bookmarks</a>
        <a href="/search" class="px-4 py-2 bg-white text-black rounded hover:bg-gray-100 transition-colors">Search</a>
        <a href="/daily" class="px-4 py-2 bg-white text-black rounded hover:bg-gray-100 transition-colors"
          hx-get="/daily" hx-target="#main" hx-swap="innerHTML" hx-push-url="true">Daily</a>
        <a href="/api" class="px-4 py-2 bg-white text-black rounded hover:bg-gray-100 transition-colors" hx-get="/api"
          hx-target="#main" hx-swap="innerHTML" hx-push-url="true">API</a>
      </nav>
    </div>
  </header>
  <main id="main" class="flex-grow max-w-6xl w-full mx-auto px-4 py-8">
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
      <div class="bg-blue-50 border border-blue-200 rounded-lg p-6">
        <h3 class="text-lg font-semibold mb-3 text-blue-900">Latest Verse</h3>
        <p class="text-sm text-gray-600">Loading...</p>
      </div>
      <div class="bg-green-50 border border-green-200 rounded-lg p-6">
        <h3 class="text-lg font-semibold mb-3 text-green-900">Latest Hadith</h3>
        <p class="text-sm text-gray-600">Loading...</p>
      </div>
      <div class="bg-yellow-50 border border-yellow-200 rounded-lg p-6">
        <h3 class="text-lg font-semibold mb-3 text-yellow-900">Latest Name</h3>
        <p class="text-sm text-gray-600">Loading...</p>
      </div>
    </div>
  </main>
  <script src="/bookmarks.js"></script>
  <script>
    // Load home content on page load
    htmx.ajax('GET', '/home', { target: '#main', swap: 'innerHTML' });
  </script>
</body>

</html>
